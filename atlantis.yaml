version: 3
automerge: true
projects:
  - name: s3/zerone-id
    dir: terraform/s3/zerone-id
    workspace: default
    terraform_version: 1.5.7
    autoplan:
      when_modified: [
         "*.tf",
         "terraform.tfvars"
      ]
      enabled: true
    apply_requirements: []
    workflow: id

  - name: vpc/xyzd_apnortheast2
    dir: terraform/vpc/xyzd_apnortheast2
    workspace: default
    terraform_version: 1.5.7
    autoplan:
      when_modified: [
         "*.tf",
         "terraform.tfvars"
      ]
      enabled: true
    apply_requirements: []
    workflow: id

  - name: iam/zerone-id
    dir: terraform/iam/zerone-id
    workspace: default
    terraform_version: 1.11.4
    autoplan:
      when_modified: [
         "*.tf",
         "terraform.tfvars"
      ]
      enabled: true
    apply_requirements: []
    workflow: id

#### Workflows #####
workflows:
  # id
  id:
    plan:
      steps:
        - init:
            extra_args: [
              '-backend-config="assume_role={role_arn=\"arn:aws:iam::066346343248:role/atlantis-test-id-admin\"}"',
              '-upgrade=false'
            ]
        - plan:
            extra_args: [
              "-var 'assume_role_arn=arn:aws:iam::066346343248:role/atlantis-test-id-admin'"
            ]
    apply:
      steps:
        - apply
