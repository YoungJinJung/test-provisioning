name: "Quick PR"
description: "Quick PR creation with minimal setup"
trigger: "manual"
command: "/qpr"
script: |
  #!/bin/bash
  
  # í˜„ì¬ ë³€ê²½ì‚¬í•­ í™•ì¸
  if ! git diff --quiet || ! git diff --cached --quiet || [[ -n $(git ls-files --others --exclude-standard) ]]; then
      
      # íƒ€ì„ìŠ¤íƒ¬í”„ ê¸°ë°˜ ë¸Œëœì¹˜ ìƒì„±
      BRANCH_NAME="feature/update-$(date +"%m%d-%H%M")"
      
      echo "ğŸŒ¿ Creating branch: $BRANCH_NAME"
      git checkout -b "$BRANCH_NAME"
      
      echo "ğŸ“¦ Adding all changes..."
      git add .
      
      # ê°„ë‹¨í•œ ì»¤ë°‹ ë©”ì‹œì§€
      COMMIT_MSG="feat: update infrastructure configuration"
      
      echo "ğŸ’¾ Committing..."
      git commit -m "$COMMIT_MSG"
      
      echo "ğŸš€ Pushing..."
      git push -u origin "$BRANCH_NAME"
      
      # ê°„ë‹¨í•œ PR ìƒì„±
      echo "ğŸ¯ Creating PR..."
      gh pr create \
          --title "$COMMIT_MSG" \
          --body "## Changes
      
      Auto-generated PR with infrastructure updates.
      
      ### Files Changed
      $(git diff --name-only HEAD~1 | sed 's/^/- /')
      
      Please review the changes." \
          --base main
      
      echo "âœ… Done! PR created successfully."
  else
      echo "âŒ No changes to commit."
  fi